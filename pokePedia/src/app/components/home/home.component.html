<main class="main d-flex">
    <div class="container text-center">
        <div class="py-5">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
                    <mat-card appearance="outlined" class="principal-card">
                        <mat-card-title class="title-app"><h1>¡PokePedia!</h1></mat-card-title>
                        
                        <div class="row">
                            <div class="col-12">
                                <h2>Quién es ese POKÉMON?</h2>
                            </div>
                            <div class="col-12">
                                <button mat-fab extended (click)="navigateToNew()">
                                    <mat-icon>flash_on</mat-icon>
                                    PokeListado
                                </button>
                            </div>
                            <div class="col-12">
                                <img class="img-fluid img-responsive" src="assets/img/pika.gif" alt="Pokemon" />
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</main>
